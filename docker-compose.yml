services:
  redis:
    image: redis:latest
    restart: always
    command: redis-server --save 1 1 --loglevel warning
    volumes:
      - redis:/data

  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    ports:
      - '8001:8001'

  matching-serivce:
    build:
      context: ./matching-service
      dockerfile: Dockerfile
    ports:
      - '8002:8002'

  question-service:
    build:
      context: ./question-service
      dockerfile: Dockerfile
    ports:
      - '8003:8003'

  collaboration-service:
    build:
      context: ./collaboration-service
      dockerfile: Dockerfile
    ports:
      - '8004:8004'

  communication-service: 
    build:
      context: ./communication-service
      dockerfile: Dockerfile
    ports:
      - '8005:8005'

  frontend:
    build:
      context: ./peer-prep
      dockerfile: Dockerfile
    ports:
      - '5173:5173'

  nginx:
    restart: always
    image: nginx:latest
    ports:
      - '80:80'
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - user-service
      - question-service
      - collaboration-service
      - matching-serivce
      - frontend

volumes:
  redis:
    driver: local
